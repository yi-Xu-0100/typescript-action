name: release

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Check release
        uses: GoogleCloudPlatform/release-please-action@v2.19.1
        id: release
        with:
          release-type: node
          package-name: conventional-commit-types-i18n
          bump-minor-pre-major: true
